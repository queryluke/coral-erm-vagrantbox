---
workspace: /root
hostname: coral.dev
project_name: coral
ntp_timezone: America/New_York

apache_vhosts_filename: "{{ project_name }}.conf"
apache_vhosts:
  - servername: "{{ project_name }}.dev"
    documentroot: "/coral"

php_enablerepo: remi
php_version: '7.1'
php_memory_limit: "128M"
php_max_execution_time: "90"
php_upload_max_filesize: "256M"
php_packages:
  - php
  - php-cli
  - php-common
  - php-devel
  - php-gd
  - php-mbstring
  - php-pdo
  - php-pecl-apcu
  - php-xml
  - php-pear
  - php-mysql
  - php-opcache

mysql_root_password: coralerm